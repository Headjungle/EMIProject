<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BubbleCatch by Thanh-Tien Tenh Cong</title>

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="wrapper">
      <div class="header" id="header">
        <h1>Kingdom Hearts</h1>
      </div>

      <div class="sansserif" id="nav">
        <button type="button" class="padding" onclick="init(10)">Starten</button>
        <button type="button" class="padding" onclick="">Beschreibung</button>
        <button type="button" class="padding" onclick="settings()">Einstellungen</button>

      </div>

      <div id="section">
        <canvas id="myCanvas" width="600" height="400" style="border:1px solid #000000;">  </canvas>
        <script src="BubbleGenerator.js"></script>
        <div style="visibility:hidden" id='settings'>
          <form>
            <div>
              <label for="bubnumber">Anzahl der Bubbles:</label>
              <input id="bubnumber" type="number" min="0" step="1" value="10"> </label>
            </div>
            <div class="button">
              <button type="button" onclick="bubblenumber()" >Best√§tigen</button>
            </div>
          </form>
        </div>
      </div>



      <div class="sansserif" id="footer">
        Thanh-Tien Tenh Cong &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4503465
      </div>

    </div>
  </body>

</html>
