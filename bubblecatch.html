<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BubbleCatch by Thanh-Tien Tenh Cong</title>

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="wrapper">
      <div class="header" id="header">
        <h1>Kingdom Hearts</h1>
      </div>

      <div class="sansserif" id="nav">
        <button type="button" class="padding" onclick="bubblenumber()">Starten</button>
        <button type="button" class="padding" onclick="box()">Beschreibung</button>
        <button type="button" class="padding" onclick="settings()">Einstellungen</button>
        <div>
          <b>Score:</b>
            <div id='sco'>JUST DO IT!</div>
            <b>Zeit:</b>
            <br> is a Circle
        </div>


        <div style="visibility:hidden" id='settings'>
          <form>
            <div>
              <b><label for="bubnumber">Bubbleanzahl:</label></b>
              <input id="bubnumber" type="number" min="0" step="1" value="10"> </label>
            </div>
            <div class="button">
              <button type="button" onclick="bubblenumber()" >Bestätigen</button>
              <button type="reset" onclick="init(10)" >Zurücksetzen</button>
            </div>
          </form>
        </div>

      </div>

      <div id="section">
        <canvas id="myCanvas" width="600" height="400" style="border:1px solid #000000;">  </canvas>
        <script src="BubbleGenerator.js"></script>
      </div>



      <div class="sansserif" id="footer">
        Thanh-Tien Tenh Cong &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4503465
      </div>

    </div>
  </body>

</html>
